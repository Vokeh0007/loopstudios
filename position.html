<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position property</title>
</head>
<style>
    h1 {
        position: absolute;
        top: 50px;
        left: 100px;
        background-color: yellow;
        width: 200px;
        height: 100px;
    }
</style>
<body>
    <h2>hello</h2>
    <h1>relative</h1>
    <h3>world</h3>
</body>
</html>
